
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>列表</title>
</head>
<body>
<ol>
	<!-- reversed,ol有序列表属性，降序排列 -->
	<!-- type,列表排序时表头属性，有a,A,i,I -->
	<li>one</li>
	<li>two</li>
	<li>three</li>
</ol>
<ol>
	<li>please</li>
	<ol type="a" reversed>
	<li>next</li>
	<li>clear</li>
	<li>fake</li>
	<li>suddenly</li>
	</ol>
</ol>
<ul>
	<li>a</li>
	<li>b</li>
	<li>c</li>
	<li>d</li>
</ul>
</body>
</html>
